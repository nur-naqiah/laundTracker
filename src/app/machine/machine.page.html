<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      MACHINE DETAIL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>

    <ion-card-header>
      <ion-card-title>PRICE DETAILS</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            TOKEN PRICE: <br>
            <br>
            <ul>
              <li>1 token = BND 1.00 <br></li>
            </ul>
            <br>
            MACHINE PRICE:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            WASH MACHINE <br>
            <br>
            <ul>
              <li>14KG - 3 token for 30 min</li><br>
            <br>
              <li>26KG - 3 token for 30 min</li>
            </ul>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            DRY MACHINE <br>
            <br>
            <ul>
              <li>14KG - 3 token for 30 min</li><br>
            <br>
              <li>26KG - 3 token for 30 min</li>
            </ul>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>MACHINE TYPE</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" size="large" (click)="navigateTo('wash-machine')">Wash Machine</ion-button>
      <ion-button expand="block" size="large" (click)="navigateTo('dry-machine')">Dry Machine</ion-button>
    </ion-card-content>

   
  </ion-card>
</ion-content>
