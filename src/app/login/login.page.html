<ion-content class="ion-padding" style="--background: #ffffff;">
  <ion-img src="assets/laundtracker.jpg"></ion-img>
  <h2>Log In</h2>
  <p>Log in to your account to access the app</p>

  <ion-item style="--background: #ffffff;">
    <ion-label position="stacked" style="--color: #333333; font-size: 20px">Username:</ion-label>
    <br>
    <ion-input type="text" name="username" style="--color: #333333;  --background: #cbcaca;">Naqiah</ion-input>
  </ion-item>

  <ion-item style="--background: #ffffff;">
    <ion-label position="stacked" style="--color: #333333; font-size: 20px">Password:</ion-label>
    <br>
    <ion-input type="password" id="password" style="--color: #333333; --background: #cbcaca;">**********</ion-input>
  </ion-item>
  
  <br>
  <ion-button (click)="logIn()" style="--background: #333333; --color: #ffffff;">Login</ion-button>
</ion-content>
